{% extends "base.html" %}

{%block title %} Odzyskiwanie Hasła - Podaj nowe hasło{% endblock %}

{% block content %}

<h1>Resetowanie hasła</h1>

<div class="module top20px">
    <form method="POST" action=".">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p }}
            <p>
            <input type="submit" value="Zmień hasło »" />
            </p>
        </fieldset>
    </form>
    <p class="top20px"><a href='/'>Powrót na stronę główną</a></p>
</div>


{% endblock %}
